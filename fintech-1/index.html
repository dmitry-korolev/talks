<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <base href="../" />

    <title>Stapp</title>

    <link rel="stylesheet" href="lib/css/reveal.css">
    <link rel="stylesheet" href="lib/css/theme/tinkoff-dark.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/plugins/prism/night.css">

    <!-- Printing and PDF exports -->
    <script>
      const link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'lib/css/print/pdf.css' : 'lib/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-disable-header>
            <h1>Основы Javascript</h1>
            <img
              style="height: 1.4em; filter: invert(100%);"
              src="fintech-1/images/tinkoff.png"
              alt="Tinkoff.ru logo"
            />
        </section>
        <section data-title="Давайте знакомиться">
          <img
            style="height: 6em; border-radius: 100%;"
            src="fintech-1/images/me.jpg"
            alt="My photo"
          />
          <p style="line-height: 0.7">
            <small>Дмитрий Королев, разработчик Tinkoff.ru</small><br />
            <small>email: <a href="mailto:dima@korolev.dk">dima@korolev.dk</a></small><br />
            <small>github: <a href="https://github.com/dmitry-korolev">/dmitry-korolev</a></small><br />
            <small>telegram: <a href="https://t.me/dimakorolev">@dimakorolev</a></small>
          </p>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="lib/js/reveal.js"></script>

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    controls: false,
    controlsTutorial: false,
    slideNumber: 'c/t',
    history: true,
    transitionSpeed: 'fast',
    postMessage: true,
    showNotes: document.location.search.indexOf('showNotes=true') >= 0,
    dependencies: [
      { src: 'lib/plugins/tinkoff-header/index.js', async: true },
      { src: 'lib/plugins/notes/notes.js', async: true },
      { src: 'lib/plugins/prism/prism.js', async: true, callback: () => {
          Array.from(document.querySelectorAll('pre code')).forEach(block => {
            block.addEventListener('blur', () => {
              Prism.highlightElement(block)
            })
          })
        } }
    ]
  })
</script>
</body>
</html>
